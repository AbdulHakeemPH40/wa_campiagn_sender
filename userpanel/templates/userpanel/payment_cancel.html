{% extends 'userpanel/base.html' %}

{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Payment Cancelled</h1>
        <p class="text-gray-700 mb-6">Your payment has been cancelled. You have not been charged.</p>
        <a href="{% url 'userpanel:cart' %}" class="bg-primary text-white font-bold py-2 px-4 rounded hover:bg-primary-dark">
            Return to Cart
        </a>
    </div>
</div>
{% endblock %}
